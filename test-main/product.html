<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title id="product-title">Назва товару</title>
    <link rel="stylesheet" href="w11row.css" />
    <script defer src="product.js"></script>
    <script defer src="script.js"></script>
    <script defer src="server.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header-contener">
      <img src="./image_w_kos/lodo.jpg" alt="Логотип" class="main-logo" />
    </header>

    <div class="flex-construction">
      <a href="diplom.html" class="set-icon">
        <i class="fa-solid fa-arrow-left-long"></i>
      </a>
      <div>
        <h1 id="productName">Назва товару</h1>
      </div>
    </div>

    <div class="set-main-block">
      <div class="column-description">
        <img
          id="productImage"
          src=""
          alt="Зображення товару"
          class="product-image"
        />

        <button
          class="button"
          onclick="toggleDropdown('characteristicsDropdown', 'arrow1')"
        >
          Характеристики <span id="arrow1" class="arrow">▼</span>
        </button>
        <div id="characteristicsDropdown" class="dropdown">
          <ul id="productCharacteristics"></ul>
        </div>

        <button
          class="button"
          onclick="toggleDropdown('descriptionDropdown', 'arrow2')"
        >
          Опис <span id="arrow2" class="arrow">▼</span>
        </button>
        <div id="descriptionDropdown" class="dropdown">
          <p class="set-text" id="productDescription"></p>
        </div>

        <button
          class="button"
          onclick="toggleDropdown('usageDropdown', 'arrow3')"
        >
          Спосіб застосування <span id="arrow3" class="arrow">▼</span>
        </button>
        <div id="usageDropdown" class="dropdown">
          <p class="set-text" id="productUsage"></p>
        </div>

        <button
          class="button"
          onclick="toggleDropdown('ingredientsDropdown', 'arrow4')"
        >
          Склад <span id="arrow4" class="arrow">▼</span>
        </button>
        <div id="ingredientsDropdown" class="dropdown">
          <p class="set-text" id="productIngredients"></p>
        </div>
      </div>
    </div>

    <section>
      <div class="set-button-link">
        <p class="price" id="productPrice">Вартість: 0 грн</p>
        <button class="buy-product" onclick="location.href='result.html'">
          Додати у кошик
        </button>
        <button class="buy-product" onclick="location.href='result.html'">
          Продовжити покупку
        </button>
      </div>
    </section>

    <footer class="footer-container">
      <ul class="footer-item-list">
        <div class="set-contact-footer">
          <li class="footer-item" id="contact">Контакти</li>
          <div>
            <li class="footer-item">(+380506561234)</li>
            <li class="footer-item">(+380506561234)</li>
          </div>
        </div>
        <li class="footer-item">Відгуки</li>
        <li class="footer-item">Останні новини</li>
      </ul>
    </footer>
  </body>
</html>
