<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title id="product-title">Назва товару</title>
    <link rel="stylesheet" href="w11row.css" />

    <script defer src="script.js"></script>
    <script defer src="product.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header-container">
      <img src="./image_w_kos/lodo.jpg" alt="Логотип" class="main-logo" />
      <a
        class="menu-item"
        href="basket.html"
        id="cart-icon"
        aria-label="Корзина"
      > 
      
        <i class="fa-solid fa-basket-shopping"></i>
        <span id="cart-count" class="cart-count">0</span>
      </a>
    </header>

    <main class="product-main">
      <h1 id="productName">Назва товару</h1>

      <div class="set-main-block">
        <div class="column-description">
          <button
            class="button"
            aria-expanded="false"
            aria-controls="characteristicsDropdown"
            onclick="toggleDropdown('characteristicsDropdown', 'arrow1', this)"
          >
            Характеристики <span id="arrow1" class="arrow">▼</span>
          </button>
          <div id="characteristicsDropdown" class="dropdown" aria-hidden="true">
            <ul id="productCharacteristics"></ul>
          </div>

          <button
            class="button"
            aria-expanded="false"
            aria-controls="descriptionDropdown"
            onclick="toggleDropdown('descriptionDropdown', 'arrow2', this)"
          >
            Опис <span id="arrow2" class="arrow">▼</span>
          </button>
          <div id="descriptionDropdown" class="dropdown" aria-hidden="true">
            <p class="set-text" id="productDescription"></p>
          </div>

          <button
            class="button"
            aria-expanded="false"
            aria-controls="usageDropdown"
            onclick="toggleDropdown('usageDropdown', 'arrow3', this)"
          >
            Спосіб застосування <span id="arrow3" class="arrow">▼</span>
          </button>
          <div id="usageDropdown" class="dropdown" aria-hidden="true">
            <p class="set-text" id="productUsage"></p>
          </div>

          <button
            class="button"
            aria-expanded="false"
            aria-controls="ingredientsDropdown"
            onclick="toggleDropdown('ingredientsDropdown', 'arrow4', this)"
          >
            Склад <span id="arrow4" class="arrow">▼</span>
          </button>
          <div id="ingredientsDropdown" class="dropdown" aria-hidden="true">
            <p class="set-text" id="productIngredients"></p>
          </div>
        </div>

        <img
          id="productImage"
          src=""
          alt="Зображення товару"
          class="set-image"
        />

        <div class="set-button-link">
          <p class="price" id="productPrice">Вартість: 0 грн</p>
          <button class="buy-product add-to-cart">Додати у кошик</button>
          <button class="buy-product" onclick="location.href='diplom.html'">
            Продовжити покупку
          </button>
        </div>
      </div>
    </main>

    <footer class="footer-container">
      <ul class="footer-item-list">
        <li class="footer-item contact-header">Контакти</li>
        <li class="footer-item">(+380506561234)</li>
        <li class="footer-item">(+380506561234)</li>
        <li class="footer-item">Відгуки</li>
        <li class="footer-item">Останні новини</li>
      </ul>
    </footer>
  </body>
</html>
